        <p><strong>Function:</strong> <span id="inputFunction"></span></p>

        <p id="steps"></p>
        <h3>Result:</h3>

    <script>
        function getQueryParams() {
            let params = new URLSearchParams(window.location.search);
            return params.get("function");
        }

        function formatSteps(expression) {
            let steps = [];
            
            // Split the expression into terms using "+" as delimiter
            let terms = expression.split('+');
            
            // Process each term separately
            terms.forEach((term, index) => {
                steps.push(`Step ${index + 1}: Integrate the term: ${term}`);
                
                // Integration rules
                if (term.includes('sin')) {
                    steps.push(`Step ${index + 2}: ∫ sin(x) dx = -cos(x)`);
                } 
                else if (term.includes('cos')) {
                    steps.push(`Step ${index + 2}: ∫ cos(x) dx = sin(x)`);
                }
                else if (term.includes('tan')) {
                    steps.push(`Step ${index + 2}: ∫ tan(x) dx = ln|sec(x)|`);
                }
                else if (term.includes('x')) {
                    steps.push(`Step ${index + 2}: Apply the power rule: ∫ x^n dx = (x^(n+1)) / (n+1)`);
                } 
                else {
                    steps.push(`Step ${index + 2}: Integral of a constant C is Cx.`);
                }
                
                // Compute integral using Math.js
                try {
                    let integral = math.integral(term, 'x').toString();
                    steps.push(`Step ${index + 3}: Integral of ${term} is ${integral}`);
                } catch (error) {
                    steps.push(`Step ${index + 3}: Error in integrating ${term}`);
                }
            });

            steps.push("Note: Don't forget to add the integration constant (+ C)!");
            return steps.join('<br>');
        }

        function calculateIntegral() {
            let inputFunction = getQueryParams();
            document.getElementById("inputFunction").innerText = inputFunction;
            
            if (!inputFunction) {
                document.getElementById("result").innerText = "Error: No function provided.";
                return;
            }
            
            try {
                // Compute the final integral
                let integral = math.integral(inputFunction, 'x').toString();
                document.getElementById("steps").innerHTML = formatSteps(inputFunction);
                document.getElementById("result").innerText = "Final Integral: " + integral + " + C";
            } catch (error) {
                document.getElementById("result").innerText = "Error: Invalid function format.";
            }
        }
        
        window.onload = calculateIntegral;
    </script>
